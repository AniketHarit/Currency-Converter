<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .radio-menu {
            list-style: none;
            padding: 0;
        }
        .radio-menu li {
            margin: 5px 0;
        }
        .radio-menu label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Choose an Option</h1>
    <ul class="radio-menu">
        <li>
            <input type="radio" id="option1" name="menu" value="Option 1">
            <label for="option1">Option 1</label>
        </li>
        <li>
            <input type="radio" id="option2" name="menu" value="Option 2">
            <label for="option2">Option 2</label>
        </li>
        <li>
            <input type="radio" id="option3" name="menu" value="Option 3">
            <label for="option3">Option 3</label>
        </li>
        <li>
            <input type="radio" id="option4" name="menu" value="Option 4">
            <label for="option4">Option 4</label>
        </li>
    </ul>
</body>
</html>
