<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            text-align: center;
        }
        #from, #to {
            display: inline-block;
            width: 45%;
            vertical-align: top;
            margin: 0 10px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form id="currency-form">
        <h1>Currency Converter</h1>
        <div class="container">
            <div id="from">
                <label for="from-country">From:</label>
                <select id="from-country">
                    <option value="" disabled selected>Loading...</option>
                </select>
                <label for="Original">Amount:</label>
                <input type="number" id="Original" placeholder="Enter amount">
            </div>
            <div id="to">
                <label for="to-country">To:</label>
                <select id="to-country">
                    <option value="" disabled selected>Loading...</option>
                </select>
                <label for="To">Converted Amount:</label>
                <input type="number" id="To" placeholder="Converted amount" readonly>
            </div>
        </div>
        <button type="button" id="convert-btn">Convert</button>
    </form>
    <script src="Sixth.js"></script>
</body>
</html>
